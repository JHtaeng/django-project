{% extends 'base.html' %}

{% load static %}

{% block title %} bookmark_detail.html {% endblock %}

{% block header %}
<header class="masthead" style="background-image: url({% static 'img/city-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Content</h1>
                <span class="subheading">북마크 상세 페이지</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-10 mx-auto">
            <div id="content">

                <h1>{{ object.title }}</h1>

                <ul>
                    <li>URL: <a href="{{object.url}}"> {{object.url}}</a> </li>
                </ul>
                <a href="{% url 'bookmark:change'%}"><span class="btn btn-outline-primary">수정하기</span></a>

            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra-script %}{% endblock %}
