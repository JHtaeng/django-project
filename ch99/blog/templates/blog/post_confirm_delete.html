{% extends "base.html" %}

{% load static %}

{% block title %}post_confirm_delete.html{% endblock %}

{% block header %}
<header class="masthead" style="background-image: url({% static 'img/moon-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <!--<h1>Content</h1>
                <span class="subheading">포스트 상세 페이지</span>-->
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-10 mx-auto">
            <h1>Post Delete</h1>
            <br>

            <form action="." method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}" ?</p>
                <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
            </form>

        </div>
    </div>
</div>
{% endblock %}
